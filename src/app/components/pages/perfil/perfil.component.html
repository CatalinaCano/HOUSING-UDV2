<!--Barra de Navegacion-->
<app-navbar></app-navbar>

<div class="container-fluid animated bounceInLeft fast">

    <!-- Barra del Perfil-->
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-offset-12">
            <div class="card">
                <img class="card-img-top text-center" [src]="_estudianteService.obtenerImagen()|imagen" alt="Card image cap" height="auto" width="100%">
                <div class="card-block">
                    <h4 class="card-title" style="color: #2B3E4F;">Catalina Cano</h4>
                    <hr>
                    <p class="card-text">{{usuario.sobreMi}}</p>
                    <hr>
                    <strong> Pertenece a la sede: </strong>
                    <span class="badge badge-pill badge-success">{{usuario.perteneceA}}</span>
                </div>
            </div>
            <br>
        </div>
        <!--Informacion del perfil-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-offset-12">
            <app-informacion-perfil></app-informacion-perfil>
            <!-- <informacion-perfil></informacion-perfil>-->
        </div>
    </div>
</div>
