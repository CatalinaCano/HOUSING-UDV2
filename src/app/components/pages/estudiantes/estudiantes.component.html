<div class="container-fluid animated fadeInUp">

    <div class="row">
        <div class="col-md-4">
            <input #input (keyup)="buscarEstudiante(input.value)" class="form-control mr-sm-2" type="text" placeholder="&#xF002; Buscar Estudiante ... " style="font-family: FontAwesome, Montserrat; font-style: normal">
        </div>
        <div class="col md-4">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
        </div>
    </div>

    <br>

    <div class="row" *ngIf="cargando">
        <div class="col-sm-12">
            <div class="alert alert-warning text-center">
                <strong>Cargando ... </strong>
                <br>
                <i class="fa fa-refresh fa-spin fa-2x"></i>
                <br>
                <span>Espere por favor </span>
            </div>
        </div>
    </div>

    <div *ngIf="!cargando">
        <h2 class="tetx-primary"> Estudiantes Registrados ( <small>{{totalRegistros}}</small> ) </h2>


        <table class=" display nowrap table table-hover table-striped table-bordered table-responsive " cellspacing="0 " wwidth="100% " height="100% ">
            <thead>
                <tr>
                    <th> <i class="fa fa-cog "></i> </th>
                    <th>Correo</th>
                    <th>Sede Cercana</th>
                    <th>Rol</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let estudiante of estudiantes ">
                    <td>
                        <button (click)="borrarEstudiante(estudiante) " class="btn btn-danger ">
                        <i class="fa fa-trash-o "></i>
                      </button>
                    </td>
                    <td> {{ estudiante.email }} </td>
                    <td> {{ estudiante.perteneceA}} </td>
                    <td> {{ estudiante.role }}</td>
                </tr>
            </tbody>
        </table>
        <br>



        <div class="footerNavWrap clearfix ">
            <button (click)="cambiarDesde(-5)" class="btn btn-success pull-left btn-fyi "> <i class="fa fa-angle-double-left "></i> Anteriores  </button>
            <button (click)="cambiarDesde(5)" class="btn btn-success pull-right btn-fyi "> Siguientes <i class="fa fa-angle-double-right "></i> </button>
        </div>
        <br>
    </div>
</div>

<div class="fondo-negro animated fadeIn">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="form-control-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="form-control-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
</div>
