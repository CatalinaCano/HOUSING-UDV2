<div class="container-fluid animated fadeInUp jumbotron">
    <h1 class="text-h1">
        <i class="fa fa-home"></i> Imágenes del Alojamiento </h1>
    <hr class="my-4">
    <div class="form-group row">
        <legend>
            <i class="fa fa-camera text-warning "></i> Espacios del Alojamiento</legend>
        <div class="alert alert-danger " role="alert ">
            <strong>Atención!</strong> por favor sube las fotos de tu alojamiento, en el orden que se específica
        </div>



        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-primary">Imágen Habitación </h4>
                        <label for="input-file-now">Seleciona la imágen de la habitación del estudiante visitante</label>
                        <input (change)="seleccionImagenHabitacion($event.target.files[0])" type="file" id="imgHabitacion" class="dropify" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-primary">Imágen Fachada </h4>
                        <label for="input-file-now">Seleciona la imágen de la Fachada del alojamiento</label>
                        <input (change)="seleccionImagenFachada($event.target.files[0])" type="file" id="imgFachada" class="dropify" />
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-primary">Imágen Sala </h4>
                        <label for="input-file-now">Seleciona la imágen de la Sala del alojamiento</label>
                        <input (change)="seleccionImagenSala($event.target.files[0])" type="file" id="imgSala" class="dropify" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-primary">Imágen Cocina </h4>
                        <label for="input-file-now">Seleciona la imágen de la Cocina del alojamiento</label>
                        <input (change)="seleccionImagenCocina($event.target.files[0])" type="file" id="imgCocina" class="dropify" />
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-primary">Imágen Baño </h4>
                        <label for="input-file-now">Seleciona la imágen del baño del alojamiento</label>
                        <input (change)="seleccionImagenBanio($event.target.files[0])" type="file" id="imgSala" class="dropify" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-primary">Imágen Cocina </h4>
                        <label for="input-file-now">Seleciona la imágen de la Cocina del alojamiento</label>
                        <input (change)="seleccionImagenCocina($event.target.files[0])" type="file" id="imgCocina" class="dropify" />
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="condiciones">
                <label class="form-check-label" for="gridCheck">Acepta las Condiciones</label>
            </div>
        </div>


        <button (click)="cambiarImagen()" [disabled]="!imgHabitacion && !imgFachada && !imgCocina && !imgBanio && !imgSala" type="button" class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar Foto
        </button>

    </div>
</div>
