<div class="container-fluid animated fadeInUp jumbotron">
    <h1 class="text-h1">
        <i class="fa fa-camera"></i> Imágenes del Alojamiento </h1>
    <hr class="my-4">
    <div class="form-group row">
        <legend>
            <i class="fa fa-camera text-warning "></i> Espacios del Alojamiento</legend>
        <div class="alert alert-danger row " role="alert ">
            <strong>Atención!</strong> por favor sube las fotos de tu alojamiento, en el orden que se específica
        </div>



        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-body" align="center">
                        <h4 class="card-title text-primary"> <i class="fa fa-bed"></i> Imágen Habitación </h4>
                        <label for="input-file-now">Seleciona la imágen de la habitación del estudiante visitante</label>
                        <img *ngIf="imgHabitacionTemp" [src]="imgHabitacionTemp" class="w150">
                        <input (change)="seleccionImagenHabitacion($event.target.files[0])" type="file" id="imgHabitacion" class="dropify" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-primary"> <i class="fa fa-home"></i> Imágen Fachada </h4>
                        <label for="input-file-now">Seleciona la imágen de la Fachada del alojamiento</label>
                        <img *ngIf="imgFachadaTemp" [src]="imgFachadaTemp" class="w150">
                        <input (change)="seleccionImagenFachada($event.target.files[0])" type="file" id="imgFachada" class="dropify" />
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-primary"> <i class="fa fa-coffee"></i> Imágen Sala </h4>
                        <label for="input-file-now">Seleciona la imágen de la Sala del alojamiento</label>
                        <img *ngIf="imgSalaTemp" [src]="imgSalaTemp" class="w150">
                        <input (change)="seleccionImagenSala($event.target.files[0])" type="file" id="imgSala" class="dropify" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-primary"> <i class="fa fa-cutlery"></i> Imágen Cocina </h4>
                        <label for="input-file-now">Seleciona la imágen de la Cocina del alojamiento</label>
                        <img *ngIf="imgCocinaTemp" [src]="imgCocinaTemp" class="w150">
                        <input (change)="seleccionImagenCocina($event.target.files[0])" type="file" id="imgCocina" class="dropify" />
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-primary"> <i class="fa fa-bath"></i> Imágen Baño </h4>
                        <label for="input-file-now">Seleciona la imágen del baño del alojamiento</label>
                        <img *ngIf="imgBanioTemp" [src]="imgBanioTemp" class="w150">
                        <input (change)="seleccionImagenBanio($event.target.files[0])" type="file" id="imgBanio" class="dropify" />
                    </div>
                </div>
            </div>

        </div>

        <hr>

        <br>
        <div class="form-group row ">
            <label class="col-8 col-form-label ">&nbsp;</label>
            <div class="input-group col-md-4 ">
                <button (click)="cambiarImagen()" [disabled]="validarCampos()" type="button" class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Guardar Alojamiento
        </button>
            </div>
        </div>
    </div>
</div>
